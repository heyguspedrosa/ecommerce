<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <title>Carrinho</title>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <h1><a href="#">EliteKicks</a></h1>
        </div>

        <div class="hamburger"><i class="fa-solid fa-bars icon-menu"></i></div>

        <nav class="nav-links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Produtos</a></li>
              <li><a href="#">Categorias</a></li>
              <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
       <h1>Carrinho</h1>
        <table class="table table-hover align-middle">
            <thead>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Quantidade</th>
            </thead>
            <tbody>
                <tr>
                    <td><img src="images/tenis-03.webp" class="rounded float-start thumb-img-cart" alt="..."></td>
                    <td>Adidas Samba 95</td>
                    <td>
                        <button type="button" class="btn btn-secondary">-</button>
                        <input type="number" class="input-cart-number" placeholder="3">
                        <button type="button" class="btn btn-secondary">+</button>
                    </td>
                </tr>
                <tr>
                    <td><img src="images/tenis-08.webp" class="rounded float-start thumb-img-cart" alt="..."></td>
                    <td>Vans Classic</td>
                    <td>
                        <button type="button" class="btn btn-secondary">-</button>
                        <input type="number" class="input-cart-number" placeholder="5">
                        <button type="button" class="btn btn-secondary">+</button>
                    </td>
                </tr>
                <tr>
                    <td><img src="images/tenis-04.webp" class="rounded float-start thumb-img-cart" alt="..."></td>
                    <td>Nike Air TX</td>
                    <td>
                        <button type="button" class="btn btn-secondary">-</button>
                        <input type="number" class="input-cart-number" placeholder="2">
                        <button type="button" class="btn btn-secondary">+</button>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Entrega</h1>
        <form class="row">
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">CEP</label>
              <input type="number" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-9">
              <label for="inputPassword4" class="form-label">Rua</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-2">
                <label for="inputPassword4" class="form-label">Nº</label>
                <input type="number" class="form-control" id="inputPassword4">
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">UF</label>
              <select id="inputState" class="form-select">
                <option selected>Escolha...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary container-button">Salvar</button>
            </div>
          </form>
            </div>

            <div class="col">
                <h1>Cartão</h1>
        <form class="row">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nº Cartão</label>
              <input type="number" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Nome do Titular</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">Vencimento</label>
                <input type="number" class="form-control" id="inputPassword4">
              </div>
            <div class="col-md-2">
              <label for="inputCity" class="form-label">CVV</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-12">
              <label for="inputState" class="form-label">UF</label>
              <select id="inputState" class="form-select">
                <option selected>Escolha...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary container-button">Salvar</button>
            </div>
          </form>
            </div>
        </div>
    </div>


    <footer>
        <p>© 2025 Elitekicks - Todos os direitos reservados</p>
    </footer>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</html>
